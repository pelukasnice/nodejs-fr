<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE SIGN-IN</title>
</head>

<body>
    <h1>Google sign-in</h1>
    <hr>

    <div id="g_id_onload" data-client_id="291365281353-19nmost80q2q8u3os2f6s4uord066t04.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse"></div>
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google-signOut">
        Sign-out
    </button>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
        function handleCredentialResponse(response) {

            //google Token : ID_TOKEN

            //console.log('id_token', response.credential);
            const body = { id_token: response.credential }

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn);
        }

        const button = document.getElementById('google-signOut');
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();

            const email = localStorage.getItem('email'); // Obtener el correo electrÃ³nico del almacenamiento local

            google.accounts.id.revoke(email, done => {
                localStorage.clear();
                location.reload();
            });

        };

    </script>
</body>

</html>
